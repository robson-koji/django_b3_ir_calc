<div style="width: 100%; display: table;">
    <div style="display: table-row">
        <div id="chart_pie_qt"  style="width: 50%; display: table-cell;"><h3></h3></div>
        <div id="chart_pie_value" style="width: 50%; display: table-cell;"></div>
    </div>
</div>



<script type="text/javascript">

var pie_qt = {{ pie_qt|safe }}
var pie_value = {{ pie_value|safe }}

var chart_pie_qt = c3.generate({
  bindto: '#chart_pie_qt',
  title: {
     show: false,
     text: 'Qt. of stocks',
     position: 'top-center', // top-left, top-center and top-right
     // padding: {
     //   top: 20,
     //   right: 20,
     //   bottom: 40,
     //   left: 50
     // }
   },

  data: {
      columns: pie_qt,
      type: 'pie'
  },
  pie: {
      label: {
          format: function (value, ratio, id) {
              return d3.format('')(value);
          }
      }
  }
});


var chart_pie_value = c3.generate({
  bindto: '#chart_pie_value',
  title: {
     show: false,
     text: 'Value of stocks',
     position: 'top-center',   // top-left, top-center and top-right
     // padding: {
     //   top: 20,
     //   right: 0,
     //   bottom: 0,
     //   left: 50
     // }
   },
  data: {
      columns: pie_value,
      type: 'pie'
  },
  pie: {
      label: {
          format: function (value, ratio, id) {
              return d3.format('$')(value);
          }
      }
  }
});

</script>
