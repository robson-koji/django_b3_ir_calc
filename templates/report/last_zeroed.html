{% extends 'base.html' %}
{% load iterate_dicts %}
{% load mathfilters %}
{% block content %}

      <!-- Dashboard wrapper start -->
      <div class="dashboard-wrapper">

        <!-- Page title start -->
        <div class="page-title clearfix">
          <h2>
            Last zeroed stocks


            <small>
              <ul>
                <li>Home</li>
                <li>/</li>
                <li>Dashboard</li>
                <li>/</li>
                <li>Tables</li>
              </ul>
            </small>
          </h2>
        </div>
        <!-- Page title end -->


          <!-- Row start -->
          <div class="row">
            <div class="col-md-12">
              <!-- <h3>Investing</h3> -->
              <div class="widget">
                <div class="widget-body">
                  <div id="dt_example" class="example_alt_pagination">
                    <table class="table table-condensed table-striped">

                    {% for stock, value in zeroed_stocks.items %}
                      <!-- Row start -->
                      {% if value %}
                        <tr>
                          <td><a target="_blank" href="https://br.tradingview.com/chart?symbol=BMFBOVESPA%3A{{ stock  }}">{{ stock  }}</a></td>
                        </tr>
                      {% endif %}
                    {% endfor %}
                    </table>

                    </div></div></div></div></div>
      <!-- Dashboard wrapper end -->
    </div>


{% endblock content %}
